<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChiralDB gRPC TypeScript Client</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  // Load the local /dist/main.js and use a random query parameter to disable caching.
  const script = document.createElement('script');
  script.src = `./dist/main.js?v=${Date.now()}`;
  document.head.appendChild(script);
</script>
</head>
<body>
  <div class="container">
    <!-- Description -->
    <div class="row" id="first">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="description_button">Get Description
            </button>
          </span>
        </div>
        <p class="help-block" id="description_text"></p>
      </div>
    </div>
    <!-- Description -->
    <div class="row">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" id="similarity_button">Test Similarity Query
              </button>
            </span>
          </div>
          <p class="help-block" id="similarity_text"></p>
        </div>
      </div>
    <!-- Substructure -->
    <div class="row">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" id="substructure_button">Test Substructure Query
              </button>
            </span>
          </div>
          <p class="help-block" id="substructure_text"></p>
        </div>
      </div>
  </div>
</body>
</html>
